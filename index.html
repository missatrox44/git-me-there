<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Me There</title>
  </head>

  <body id="landing" class="valign-wrapper">
    <div class="container valign">
      <h1 class="center-align">Git Me There</h1>
      <h5 class="center-align grey-text text-lighten-2">
        We make getting around your next destination location a little easier!
      </h5>

      <div class="row">
        <div class="input-field col s12">
          <input
            id="city"
            type="text"
            class="validate"
            placeholder="Enter U.S. City"
          />
        </div>
        <div class="col s12 center-align">
          <button
            class="btn waves-effect waves-light"
            id="searchButton"
            onclick="searchCity()"
          >
            Search
          </button>
        </div>
      </div>
    </div>

    <footer class="page-footer transparent">
      <div class="container center-align">
        <div class="row">
          <div class="col s12">
            <p class="grey-text text-lighten-4">Copyright 2022 Illest Group</p>
          </div>
        </div>
      </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script src="js/search.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
