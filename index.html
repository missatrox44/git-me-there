<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@1,100;1,300&family=Merriweather:wght@400;900&family=Padauk&family=Rajdhani:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/css/materialize.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Git Me There</title>
  </head>
  <body id="page-container">
    <!-- Header -->
    <header class="git page-header">
      <div class="container">
        <div class="col s12">
          <h1 id="homepage-header" class="center">Git Me There</h1>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Tagline -->
      <div id="text-tag" class="row">
        <div class="col s12 center">
          <p id="header3">
            We make getting around your next destination location a little
            easier!
          </p>
        </div>
      </div>
      <!-- Search Input -->
      <div class="row">
        <div class="col s4 offset-s4 center">
          <div class="input-field">
            <input
              id="search-input"
              class="materialize-textarea"
              placeholder="Enter U.S. City"
              aria-label="Search for a U.S. City"
            />
          </div>
          <button
            class="waves-effect waves-light btn center"
            id="search-button"
            aria-label="Search Button"
          >
            Search
          </button>
        </div>
      </div>

      <!-- Modal -->
      <section class="infomodal">
        <div id="modal3" class="modal">
          <div class="modal-content">
            <h4 id="info-modal-heading">Where you going?</h4>
            <p id="info-modal-content">
              Slow down there partner. Make sure you enter a city in the U.S.
              before clicking that Search button.
            </p>
          </div>
          <div class="modal-footer">
            <button
              class="modal-close waves-effect btn-flat"
              aria-label="Close modal"
            >
              Git It
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="page-footer custom-footer">
      <div class="container">
        <div class="row">
          <div class="col-12 center">Copyright &copy; 2022 Illest Group</div>
        </div>
      </div>
    </footer>

    <!-- Scripts -->
    <!-- Keep only one version of jQuery. Removed older 3.4.1 as 3.6.0 is newer -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/materialize.js"></script>
  </body>
</html>
